<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
      iframe {
        margin-bottom: -65px; /* Negative to counteract <iframe> */
      }

      .list-group-item {
        width: 80%; /* 100% = 516 (not px) */
        height: 300px;
        border: 1px solid black;
        padding-left: 10px;
        padding-right: 10px;
      }

      .accept {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!-- Puts spacing beneath -->
    <iframe src="navbar.html" width="100%"></iframe>

    <div class="container">
      <div class="row align-items-end">
        <div class="col-sm-8">
          <h2 class="title">Lost my dog!</h2>
        </div>
        <div class="col-sm-4">
          <h4 class="deadline"><strong>Deadline: 04/05/2023</strong></h4>
        </div>
        <div class="col-sm-8">
          <h4 class="username" style="padding-bottom: 25px;">@John Doe</h3>
        </div>
        <div class="col-sm-4">
          <h4 class="tokens" style="padding-bottom: 25px;"><strong>Tokens: 35</strong></h4>
        </div>
        <div class="col-sm-12">
          <h4><strong>Description:</strong></h4>
        </div>
        <div class="col-sm-8">
          <span class="list-group-item description">I've lost my dog and I need help! Is 
                                                    there anyone in the nearby area
                                                    who can help me?</span>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-secondary accept">Accept!</button><br>
        </div>
    </div>
  </body>
</html>
