<head>

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script type="module" src="../frontend_js/signup.js" defer></script>
    
    </head>
    
    <body class="text-center">
        <br>
        <br>
        <br>
    
        <main class="form-signin w-400 m-auto">
            <form>
              <img class="mb-4" src="../docs/ui-design/images/Logo for website.jpg" alt="" width="140" height="125">
              <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                    <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="username" class="form-control" id="username" placeholder="name">
                        <label for="floatingInput">Username</label>
                        </div>
                    </div>                    
                    <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="floatingInput">Email Address</label>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="password" class="form-control" id="re-password" placeholder="Password">
                        <label for="floatingPassword">Re-type Password</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-sm mt-3" id="register-button" type="submit">Register</button>
                    </div>

                    <div class="d-flex justify-content-center">
                        <a href="login.html" class="link-primary" id="login-link">Already have an account? Login</a>
                    </div>
            </form>
          </main>
    </body>
