<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>OddJobs - Create Post</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="create-post.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
  <script type="module" src="create-post.js" defer></script>
</head>

<body>
  <iframe src="navbar.html" width="100%"></iframe>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-4">
        <input id="title" class="form-control form-control-lg" type="text" placeholder="Title">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-8">
        <textarea class="form-control" id="description" rows="10" placeholder="Description"></textarea>
      </div>
      <div class="col-md-2">
        <div class="row">
          <button id="post" class="btn btn-primary btn-md mt-3" type="submit">Post</button>
        </div>
        <div class="row">
          <button id="save" class="btn btn-primary btn-md mt-3" type="submit">Save</button>
        </div>
      </div>
    </div>
      <div class="row mt-3">
        <div class="col-md-2">
          <label for="tags">Tags (optional)</label>
          <select id="tags" class="form-control" multiple data-mdb-placeholder="Select tags" >
            <option value="1">School</option>
            <option value="2">Labor</option>
            <option value="3">Technology</option>
            <option value="4">Video</option>
            <option value="5">Photography</option>
            <option value="6">Graphic Design</option>
            <option value="7">Writing</option>
            <option value="8">Translation</option>
            <option value="9">Rideshare</option>
            <option value="10">Housing</option>
            <option value="11">Music</option>
            <option value="12">Audio</option>
            <option value="13">Business</option>
            <option value="14">Lifestyle</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="tokens">Tokens</label>
          <input id="tokens" class="form-control" type="number" value="0">
        </div>
        <div class="col-md-2">
          <label for="deadline">Deadline</label>
          <input id="deadline" class="form-control" type="date" />
        </div>
      </div>
  </div>
</body>
