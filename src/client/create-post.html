<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OddJobs - Create post</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="create-post.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
  <script src="posting.js" defer></script>
</head>

<body>
  <iframe src="navbar.html" width="100%"></iframe>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-4">
        <input id="title" class="form-control form-control-lg" type="text" placeholder="Title">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-8">
        <textarea class="form-control" id="description" rows="10" placeholder="Description"></textarea>
      </div>
      <div class="col-md-2">
        <div class="row">
          <button id="post" style="height:50px; font-size: 20;" class="btn btn-primary btn-md mt-3" type="submit">Post</button>
        </div>
      </div>
    </div>
      <div class="row mt-3">
        <div class="col-md-2">
          <label for="tags">Tags (optional)</label>
          <select id="tags" class="form-control" multiple data-mdb-placeholder="Select tags" >
            <option value="1">Homework</option>
            <option value="2">Moving</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="tokens">Tokens</label>
          <input id="tokens" class="form-control" type="number" value="0">
        </div>
        <div class="col-md-2">
          <label for="deadline">Deadline</label>
          <input id="deadline" class="form-control" type="date" />
        </div>
      </div>
      <div class="row mt-3">

      </div>
      <div class="row mt-3">

      </div>
  </div>
</body>
