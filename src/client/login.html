    <title>OddJobs - Login</title>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <main class="form-signin w-400 m-auto">
            <div>
              <img class="mb-4" src="../../docs/ui-design/images/Logo for website.jpg" alt="" width="140" height="125">
              <h1 class="h3 mb-3 fw-normal">Login</h1>
                    <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="username" class="form-control" id="username" name="username" placeholder="name">
                        <label for="floatingInput">Username</label>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-sm mt-3" id="login-button">Sign In</button>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <a href="/register" class="link-primary">Don't have an account? Register</a>
                    </div>
            </div>
