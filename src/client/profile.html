<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OddJobs - profile</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="profile.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
  <script type="module" src="profile.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OddJobs</a>
      <form class="d-flex">
        <input id="search-field" class="form-control me-2 mt-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search-button" class="btn btn-outline-success mt-2" type="button">Search</button>
      </form>
      <img id="profile" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 20px;">
    </div>
  </nav>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 id="full-name" class="my-3"></h5>
            <p id="email" class="text-muted mb-1"></p>
            <p class="text-muted mb-4">Amherst, MA</p>
            <div class="d-flex justify-content-center mb-2">
              <!-- <a href="profile-reviews.html">
                <button type="button" class="btn btn-outline-primary ms-1">Reviews</button>
              </a> -->
              <button id="review-button" type="button" class="btn btn-outline-primary ms-1">Reviews</button>
              <a href="history.html">
                <button type="button" class="btn btn-outline-primary ms-1">History</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div  class="col-lg-8">
        <h1> Active Listings </h1>
        <div id="listings"></div>
      </div>
    </div>
  </div>
</body>

</html>
