<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OddJobs - search</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="search.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/mockups/home.html">OddJobs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex mx-auto">
                    <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <input type="button" id="search-btn" class="btn btn-outline-success">Search</input>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn nav-link dropdown-toggle" type="button" id="filterDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Filter
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <li><a class="dropdown-item" href="#">Homework</a></li>
                                <li><a class="dropdown-item active" href="#">Ride</a></li>
                                <li><a class="dropdown-item" href="#">Food</a></li>
                                <li><a class="dropdown-item" href="#">Supplies</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">

                            <button class="btn nav-link dropdown-toggle" type="button" id="sortDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Sort
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                                <li><a class="dropdown-item active" href="#">Deadline</a></li>
                                <li><a class="dropdown-item" href="#">Tokens</a></li>
                                <li><a class="dropdown-item" href="#">A-Z</a></li>
                                <li><a class="dropdown-item" href="#">Z-A</a></li>
                            </ul>

                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mockups/profile.html">
                            <img src="/docs/ui-design/images/profile-icon.png" width="30" height="30"
                                class="d-inline-block align-text-top rounded-circle" alt="Profile Icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="results">
    <div class="container border py-3 my-3">
        <div class="row">
            <div class="col-8">
                <h5 id="title">Placeholder</h5>
                <p id="description">Placeholder</p>
                <p id="tags" class="mb-0"></p>
                <p id="deadline" class="mb-0">xx/xx/xx</p>
            </div>
            <div class="col-4 text-end">
                <button onclick="window.location.href='/mockups/listing.html'" type="button" class="btn btn-primary">View</button><br>
                <a id="name" href="/mockups/profile.html">name</a>
                <p id="tokens" class="mb-0">x</p>
            </div>
        </div>
    </div>
    <!--Add more listings here-->

    </div>

    <br>
    <p><a href="/mockups/create-post.html" target="_blank" class="btn btn-success fixed-bottom py-3">Create listing</a></p>
    <br>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
</body>

<script src="results.js"></script>

</html>
