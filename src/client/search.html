<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OddJobs - search</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/mockups/home.html">OddJobs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex mx-auto">
                    <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <input type="button" id="search-btn" class="btn btn-outline-success" value="Search"></input>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn nav-link dropdown-toggle" type="button" id="filterDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Filter
                            </button>
                            <ul class="dropdown-menu" id="filter" aria-labelledby="filterDropdown">
                                <input id="tag-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <select id="tags" class="select" multiple>
                                <option value="1">School/tutor</option>
                                <option value="2">Labor/move</option>
                                <option value="3">Programming/tech</option>
                                <option value="4">Lifestyle</option>
                                <option value="5">Video/photo</option>
                                <option value="6">Writing/translation</option>
                                <option value="7">Rideshare</option>
                                <option value="8">Housing</option>
                                <option value="9">Music/audio</option>
                                <option value="10">Business</option>
                                <option value="11">Graphic/design</option>
                                </select>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn nav-link dropdown-toggle" type="button" id="sortDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Sort
                            </button>
                            <ul class="dropdown-menu" id="sort" aria-labelledby="sortDropdown">
                                <li><a class="dropdown-item sort" href="#">Deadline</a></li>
                                <li><a class="dropdown-item sort" href="#">Tokens</a></li>
                                <li><a class="dropdown-item sort" href="#">A-Z</a></li>
                                <li><a class="dropdown-item sort" href="#">Z-A</a></li>
                            </ul>

                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" width="30" height="30"
                                class="d-inline-block align-text-top rounded-circle" alt="Profile Icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="results"></div>

    <script type="module" src="results.js" defer></script>
    <br>
    <p><a href="./create-post.html" class="btn btn-success fixed-bottom py-3">Create listing</a></p>
    <br>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
</body>

    alert("Reload the page unless there's info on it!")
</script> -->
</html>
