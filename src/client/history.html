<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OddJobs - History</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="create-post.css" rel="stylesheet" type="text/css" />
  <link href="history.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
  <script type="module" src="./history.js" defer></script>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <a class="navbar-brand" href="#">OddJobs</a>

      </form>
      <img id="profile" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"

  <div class="container">
    <h1>Posted Job History</h1>
    <div id="posted-start" class="col-lg-8"></div><br>

    <div id="accepted-start" class="col-lg-8"></div><br>
  </div>
