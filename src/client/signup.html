<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>OddJobs - Sign Up</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/logo.css" rel="stylesheet" type="text/css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script> -->
    <script type="module" src="./signup.js" defer></script>
    
    
    </head>
    
    <body class="text-center">
        <br>
        <br>
        <br>
    
        <main class="form-signin w-400 m-auto">
            <div>
              <img id="logo" class="mb-4" src="/images/logo.png" alt="" width="140" height="125">
              <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                    <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="username" class="form-control" id="username" name="username" placeholder="name">
                        <label for="floatingInput">Username</label>
                        </div>
                    </div>                    
                    <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
                        <label for="floatingInput">Email Address</label>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        </div>
                    </div>

                    <!-- <div class="d-flex justify-content-center">
                        <div class="form-floating">
                        <input type="password" class="form-control" id="re-password" placeholder="Password">
                        <label for="floatingPassword">Re-type Password</label>
                        </div>
                    </div> -->

                    <div class="d-flex justify-content-center">
                        <a>
                            <button class="btn btn-primary btn-sm mt-3" id="register-button">Register</button>
                        </a>
                    </div>

                    <div class="d-flex justify-content-center">
                        <a href="/login" class="link-primary" id="login-link">Already have an account? Login</a>
                    </div>
            </div>
        </main>
    </body>
