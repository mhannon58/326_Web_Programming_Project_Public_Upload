<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>OddJobs - Create Review</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="create-post.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
  <script type="module" src="create-review.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OddJobs</a>
      <form class="d-flex">
        <input id="search-field" class="form-control me-2 mt-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search-button" class="btn btn-outline-success mt-2" type="button">Search</button>
      </form>
      <img id="profile" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 20px;">
    </div>
  </nav>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-4">
        <input id="title" class="form-control form-control-lg" type="text" placeholder="Title">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-8">
        <textarea class="form-control" id="description" rows="10" placeholder="Description"></textarea>
      </div>
      <div class="col-md-2">
        <div class="row">
            <button id="post" class="btn btn-primary btn-md mt-3" type="submit">Post</button>
        </div>
      </div>
    </div>
  </div>
</body>
