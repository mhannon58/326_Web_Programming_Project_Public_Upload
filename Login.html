<body class="text-center">
    <br>
    <br>
    <br>
    <br>

    <main class="form-signin w-400 m-auto">
        <form>
          <img class="mb-4" src="docs/ui-design/images/Logo for website.jpg" alt="" width="150" height="150">
          <h1 class="h3 mb-3 fw-normal">LogIn</h1>
                <div class="d-flex justify-content-center">
                    <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-sm mt-3" type="submit">Sign in</button>
                </div>

                <div class="d-flex justify-content-center">
                    <a href="#" class="link-primary">Don't Have an Account? Register</a>
                </div>
        </form>
      </main>
</body>
